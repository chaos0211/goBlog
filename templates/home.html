{{define "content"}}
<div class="welcome">
    <h1>欢迎来到我的个人网站</h1>
    <p>这里是功能模块简介</p>
</div>
<div class="modules-grid">
    {{range .Modules}}
    <div class="module-card">
        <h3>{{.Name}}</h3>
        <p>{{.Description}}</p>
        <a href="{{.Link}}">了解更多</a>
    </div>
    {{else}}
    <p>暂无模块</p>
    {{end}}
</div>
<style>
    .modules-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 每行3个方块 */
        gap: 20px;
        margin-top: 20px;
    }
    .module-card {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        background: #fff;
        text-align: center;
        transition: transform 0.2s;
    }
    .module-card:hover {
        transform: scale(1.05);
    }
    .module-card a {
        color: #4CAF50;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
    }
</style>
{{end}}
