{{define "content"}}
<h1>{{.Title}}</h1>
<form method="POST" action="/blog/save" class="edit-form">
    <input type="hidden" name="id" value="{{.Article.ID}}">
    <div>
        <label for="title">标题:</label>
        <input type="text" id="title" name="title" value="{{.Article.Title}}" required>
    </div>
    <div>
        <label for="summary">摘要:</label>
        <textarea id="summary" name="summary" required>{{.Article.Summary}}</textarea>
    </div>
    <div>
        <label for="content">内容:</label>
        <textarea id="content" name="content" required>{{.Article.Content}}</textarea>
    </div>
    <div class="button-group">
        <button type="submit">保存</button>
        <a href="/blog/detail?id={{.Article.ID}}" class="cancel-button">取消</a>
    </div>
</form>
<style>
    .edit-form div { margin-bottom: 10px; }
    .edit-form textarea { width: 100%; height: 100px; }
    .cancel-button {
        display: inline-block;
        padding: 5px 10px;
        background-color: #f44336;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
    .cancel-button:hover {
        background-color: #da190b;
    }
</style>
{{end}}
